<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- styles -->
    <link rel="stylesheet" href="style.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="./assets/css/all.css">
</head>

<body>
    <header>
        <div class="logo-name"><a href="#">Razor</a></div>
        <div class="nav">
            <a href="#"><i class="fa-solid fa-earth-europe"></i></a>
            <a href="#">Sign up</a>
            <a href="#">Request Demo</a>
        </div>
        <div class="hamburger-manu">
            <a href="#"><i class="fa-solid fa-bars"></i></a>
        </div>
    </header>
    <main>
        <div class="aside-image">
            <form action="" class="container">
                <div class="title">
                    <h1>Agent login</h1>
                    <p>Hey, Enter your details to get sign in to your account</p>
                </div>
                <input type="email" name="email" id="email" placeholder="Enter Email">
                <input type="password" name="password" id="password" placeholder="Passcode">
                <a class="forget-password" href="#">Having trouble in sign in ?</a>
                <a class="signin-button" href="#">Sign in</a>
                <div class="other-ways">
                    <p><span>or sign in with</span></p>
                    <div class="logos">

                        <a href="#"><i class="fa-brands fa-google"></i>Google</a>
                        <a href="#"><i class="fa-brands fa-apple"></i>Apple ID</a>
                        <a href="#"> <i class="fa-brands fa-facebook"></i>Facebook</a>
                    </div>
                </div>
            </form>
            <p class="copy-right">Copyright @wework2022 | Privacy Policy</p>
        </div>
    </main>
</body>

</html>
